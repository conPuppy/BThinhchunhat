<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
    class Rectangle {
        width;
        height;


        constructor(width, height) {
            this.width = width;
            this.height = height;
        }
        getWidth() {
            return this.width;
        }
        getHeight() {
            return this.height;
        }
        setWidth() {
            return this.width= width;
        }
        setHeight() {
            return this.height= height;
        }
        getArea() {
            return this.width*this.height;
        }
        getPerimeter() {
            return (this.width+this.height)*2;
        }
    }
    let rectangle = new Rectangle(150,50);
    let width=rectangle.getWidth();
    let height=rectangle.getHeight();
    rectangle.setWidth(200);
    rectangle.setHeight(100);
    document.write("chu vi hinh chu nhat la: "+ rectangle.getArea());
    document.write("<br>")
    document.write(" tich hinh chu nhat la: " + rectangle.getPerimeter());

    let canvas=document.getElementById("myCanvas");
    let ctx= canvas.getContext("2d");
    ctx.fillStyle="#fa4b2a";
    ctx.fillRect(10,10,width,height);
</script>
</body>
</html>
